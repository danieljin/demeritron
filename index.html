<!DOCTYPE html>
<meta charset="utf-8">
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://d3js.org/d3.v3.js"></script>
<style>
    path.link {
        fill: none;
        stroke: #B26A4E;
        stroke-width: 1.5px;
    }

    circle {
        fill: #FFA989;
        stroke: #fff;
        stroke-width: 0px;
    }

    text {
        fill: #fff;
        font: 15px sans-serif;
        pointer-events: none;
    }

</style>
<body>
<h1>Demerit Graph</h1>
<script>
    $.get( "http://localhost:3001/graph", function(res) {
        let data = JSON.parse(res);

        let nodes = {};
        let oldNodes = data.nodes;
        let links = data.edges;

        let maxDemeritsReceived = data.maxDemeritsReceived;
        let maxDemeritRelationship = data.maxDemeritRelationship;

        // Compute the distinct nodes from the links.
        links.forEach(function(link) {
            link.source = oldNodes.find(x=>x.id===link.source).title;
            link.target = oldNodes.find(x=>x.id===link.target).title;
        });

        links.forEach(function (link) {
            link.source = nodes[link.source] ||
                (nodes[link.source] = {name: link.source, received: oldNodes.find(x=>x.title===link.source).received});
            link.target = nodes[link.target] ||
                (nodes[link.target] = {name: link.target, received: oldNodes.find(x=>x.title===link.target).received});
        });

        let width = 1200,
            height = 600;

        let force = d3.layout.force()
            .nodes(d3.values(nodes))
            .links(links)
            .size([width, height])
            .linkDistance(100)
            .charge(-600)
            .on("tick", tick)
            .start();

        let svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("border", 1);

        var borderPath = svg.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("height", height)
            .attr("width", width)
            .style("stroke", '#5967CC')
            .style("fill", "#5967CC")
            .style("stroke-width", 1);

// build the arrow.
        svg.append("svg:defs").selectAll("marker")
            .data(["end"])      // Different link/path types can be defined here
            .enter().append("svg:marker")    // This section adds in the arrows
            .attr("id", String)
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 14)
            .attr("refY", -0.5)
            .attr("markerWidth", 20)
            .attr("markerHeight", 20)
            .style("fill", '#C6FFA2')
            .style("stroke", '#C6FFA2')
            .attr("markerUnits", "userSpaceOnUse")
            .attr("orient", "auto")
            .append("svg:path")
            .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
        let path = svg.append("svg:g").selectAll("path")
            .data(force.links())
            .enter().append("svg:path")
            .attr("style", function(d) {
                let percentage = d.count / maxDemeritRelationship;
                return "stroke-width: " + ((percentage * 10) + 1) + "px";
            })
            .attr("class", "link")
            .attr("marker-end", "url(#end)");

// define the nodes
        let node = svg.selectAll(".node")
            .data(force.nodes())
            .enter().append("g")
            .attr("class", "node")
            .call(force.drag);

// add the nodes
        node.append("circle")
            .attr("r", function(d) {
                let percentage = d.received / maxDemeritsReceived;

                return (percentage * 20) + 10;
            });

// add the text
        node.append("text")
            .attr("x", 15)
            .attr("dy", ".35em")
            .text(function(d) { return d.name + ': ' + d.received; });

// add the curvy lines
        function tick() {
            path.attr("d", function(d) {
                let dx = d.target.x - d.source.x,
                    dy = d.target.y - d.source.y,
                    dr = Math.sqrt(dx * dx + dy * dy);

                if (dx === 0 && dy === 0) {
                    return "M" + d.source.x + "," + d.source.y + "A" + 35 + "," + 50 + " " + -45 + "," + 1 + "," + 0 + " " + (d.target.x + .1) + "," + (d.target.y + .1);
                }

                return "M" +
                    d.source.x + "," +
                    d.source.y + "A" +
                    dr + "," + dr + " 0 0,1 " +
                    d.target.x + "," +
                    d.target.y;
            });
            node.attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        }
    });

</script>
</body>
